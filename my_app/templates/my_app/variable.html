<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables Html</h1>
    {% comment %} <h2>First name was: {{first_name | lower | capfirst}} and the last name was: {{last_name | lower | capfirst}}</h2>
    <h2>{{some_list}}</h2> {% endcomment %}
    <ul> 
    {% for item in some_list%}
        <li>{{item}} </li>
    {% endfor %} 
</ul>
<ul> 
    {% for k,v in some_dict.items%}
        <li>{{v}} </li>
    {% endfor %} 
</ul>
</body>
</html>
